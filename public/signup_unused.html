    <div class="d-flex justify-content-center">
        <form onsubmit="return signupButtonValidator()" action="dashBoard.html">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="email" class="form-control" id="signupInputUserName" aria-describedby="userNameHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupInputEmail" aria-describedby="emailHelp">
                <div id="passwordHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupInputPassword">
                <div id="passwordHelp" class="form-text">Must be 8-20 characters long.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">confirm Password</label>
                <input type="password" class="form-control" id="signupInputConfirmPassword">
                <div id="passwordHelp" class="form-text"></div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="cancel" class="btn btn-danger" onclick="window.location='/public/index.html';return false;">Cancel</button>
        </form>


    </div>
